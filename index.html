<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="splitter" src="./resorces/SPLITTER.svg" alt="" />
    <div class="container">
      <h2>Bill</h2>
      <div class="box">
        <h3 class="bill">0</h3>
      </div>
      <h2>Select Tip %</h2>
      <div class="boxes">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="Custom">Custom</button>
      </div>
      <h2>Number of People</h2>
      <div class="people">
        <h3 class="peoplenumber">0</h3>
      </div>
      <div class="result">
        <div class="tipamount">
          <div>
            <h4>Tip Amount</h4>
            <h5>/ person</h5>
          </div>
          <h6>$0</h6>
        </div>
        <div class="total">
          <div>
            <h4>Total</h4>
            <h5>/ person</h5>
          </div>
          <h6>$0</h6>
        </div>
        <button>RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
